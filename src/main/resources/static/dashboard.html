<canvas id="chart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
fetch("/stats/recent")
  .then(res => res.json())
  .then(data => {
    const ctx = document.getElementById('chart').getContext('2d');
    const labels = data.map(row => row.jobName + " #" + row.buildNumber);
    const durations = data.map(row => row.duration);
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'Build Duration (ms)',
          data: durations
        }]
      }
    });
  });
</script>
