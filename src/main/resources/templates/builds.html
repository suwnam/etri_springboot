<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jenkins Build Stats</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin: 20px auto; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h2 style="text-align:center">ðŸ“Š Jenkins Build Stats</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Job Name</th>
            <th>Build #</th>
            <th>Status</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="build : ${builds}">
            <td th:text="${build.id}"></td>
            <td th:text="${build.jobName}"></td>
            <td th:text="${build.buildNumber}"></td>
            <td th:text="${build.status}"></td>
            <td th:text="${#temporals.format(build.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
